<!DOCTYPE html>
<html>
<head>
  <style>

  .spinner {
    position: absolute;
    
    animation: spin 1s infinite linear;

    top: 0px;
    left: 0px;
    width: 300px;
    height: 301px;

    background-image: url("./1201/buffering7.png");

    display: block;
  }

  @-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(-360deg); }
  }

</style>
</head>
<body>
  <div class="spinner"></div>
</body>
</html>
