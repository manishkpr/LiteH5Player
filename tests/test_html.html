<!doctype html>
<html ng-app = "myapp" ng-controller = "TestController">
<head>


</head>
<body>



<script>
for (var i = 1; i <= 5; i ++) {
  setTimeout(function timer() {
    console.log('i: ' + i);
  }, i*1000);
}

for (var b = 1; b <= 5; b ++) {
  (function () {
    var c = b;
    setTimeout(function timer() {
      console.log('c: ' + c);
    }, c*1000);
  })();
}

for (let a = 1; a <= 5; a ++) {
  setTimeout(function timer() {
    console.log('a: ' + a);
  }, a*1000);
}

</script>


</body>


</html>
