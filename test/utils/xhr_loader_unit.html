<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <script type="text/javascript" src="../src/utils/xhrloader.js"></script>
</head>
<body>

  <button type="button" onclick="onBtnTest()">Test</button>

  <script>
    function ab2str_v1 (buf) {
        return String.fromCharCode.apply(null, new Uint8Array(buf));
    }

    var xhr = new XHRLoader();

    function onBtnTest() {

      function cbSuccess(bytes) {
          console.log('response data: ' + ab2str_v1(bytes));
      }

      var request = { url: 'http://localhost/1/tmp/test1.txt', cbSuccess: cbSuccess};
      xhr.load(request);
    }
  </script>
</body>
</html>
