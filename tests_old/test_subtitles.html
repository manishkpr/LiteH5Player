    <script>
        var idDiv2 = document.getElementById('idDiv2');
        var idSpan = document.getElementById('idSpan');
        var spanText = 'Good day, Good stroy';

        function setSpanText() {
            idSpan.textContent = spanText;
        }

        function setTrimText() {
            var ret = spanText.replace(/Good/g,'');
            idSpan.textContent = ret;
        }

        function setFontColor(rgb) {
            idSpan.style.color = rgb;
        }

        function setFontOpacity(opacity) {
            var color = idSpan.style.color;
        }

        function setFontBackgroundColor(rgb) {
            idSpan.style.backgroundColor = rgb;
        }

        function setFontBackgroundOpacity(opacity) {
            var rgba = idSpan.style.backgroundColor;

            var a=2;
            var b=a;
        }

        function setFontFamily(family) {
            idSpan.style.fontFamily = family;
        }

        function setFontEdgeType() {
            // Actually, it's text-shadow property
            idSpan.style.textShadow = "5px 5px 1px #ff0000, 10px 10px 1px #0000ff";
        }

        function setFontSize() {
            // object.style.fontSize = "value|initial|inherit"
            // xx-small; x-small; small; medium; large; x-large; xx-large
            idSpan.style.fontSize = 'xx-large';
        }

        function setFontBold() {
            //object.style.fontWeight = "normal|lighter|bold|bolder|value|initial|inherit"
            idSpan.style.fontWeight = 'bold';
        }

        function setFontUnderline() {
            // overline| line-through| underline
            idSpan.style.textDecoration = 'underline';
        }

        function setFontItalic() {
            // font-style: normal|italic|oblique|initial|inherit;
            idSpan.style.fontStyle = 'italic';
        }

        function setMarginLeft() {
            idDiv2.style.left = 120;
        }

        function setMarginTop() {
            idDiv2.style.top = 120;
        }

            setTrimText();
