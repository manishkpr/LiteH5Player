<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Stict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <!-- jQuery lib -->
  <script src="//code.jquery.com/jquery-latest.js"></script>
  <!-- google cast sender sdk -->
  <script src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <!-- google ads sdk -->
  <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <!-- ResizeSensor -->
  <script src="./lib/ResizeSensor.js"></script>

  <link rel="stylesheet" href="./iconfont/material-icons.css"/>
  <link rel="stylesheet" href="./main.css"/>
  <script src="./liteH5Player.debug.js"></script>
  <script src="./assets.js"></script>
  <script src="./tool.js"></script>
  <script src="./main.js"></script>
</head>
<body>
  <h2>LiteH5Player</h2>

  <div class="player">
    <div id="player-container" class="html5-video-player vop-autohide">
        <div class="vop-tooltip">
          <span class="vop-tooltip-text">00:00</span>
        </div>
        <div class="vop-popup vop-settings-menu">
          <div class="vop-panel">
            <div class="vop-panel-menu"></div>
          </div>
        </div>
        <div class="vop-gradient-bottom"></div>
        <div class="vop-control-bar">
          <div class="vop-progress-bar">
            <div class="vop-scrubber-container">
            </div>
          </div>
          <div class="vop-controls" onclick="onVideoControlBarClick()">
            <div class="vop-left-controls">
              <button class="vop-play-button vop-button" title="play">
                <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                  <use class="vop-svg-shadow"></use>
                  <path class="vop-svg-fill">
                  </path>
                </svg>
              </button>
              <button class="vop-mute-button vop-button">
                <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                  <use class="vop-svg-shadow"></use>
                  <path class="vop-svg-fill">
                  </path>
                </svg>
              </button>
              <div class="vop-volume-panel">
                <div class="vop-volume-slider">
                  <div class="vop-volume-slider-handle">
                  </div>
                </div>
              </div>
              <div class="vop-time-display"><span class="vop-time-text">00:00/00:00</span></div>
            </div>
            <div class="vop-right-controls">
              <button class="vop-settings-button vop-button">
                <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                  <use class="vop-svg-shadow"></use>
                  <path class="vop-svg-fill">
                  </path>
                </svg>
              </button>
              <button class="vop-fullscreen-button vop-button">
                <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                  <use class="vop-svg-shadow"></use>
                  <g class="vop-fullscreen-button-corner-0">
                    <path class="vop-svg-fill"></path>
                  </g>
                  <g class="vop-fullscreen-button-corner-1">
                    <path class="vop-svg-fill"></path>
                  </g>
                  <g class="vop-fullscreen-button-corner-2">
                    <path class="vop-svg-fill"></path>
                  </g>
                  <g class="vop-fullscreen-button-corner-3">
                    <path class="vop-svg-fill"></path>
                  </g>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div class="vop-caption-window">
        </div>
        <div class="vop-spinner">
          <div class="vop-spinner-container">
            <div class="vop-spinner-rotator">
              <div class="vop-spinner-left">
                <div class="vop-spinner-circle">
                </div>
              </div>
              <div class="vop-spinner-right">
                <div class="vop-spinner-circle">
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <div>
    <div style="width:36px;height:36px;background-color: orange;
    display:flex;justify-content: center;align-items: center;">
      <div class="material-icons" style="color: white;">play_arrow</div>
    </div>
    <div class="material-icons" style="color: white;">play_arrow</div>
    <div class="material-icons" style="color: white; font-size: 36px;">play_arrow</div>
    <div class="material-icons" style="color: white; font-size: 48px;">play_arrow</div>
  </div>

  <br/>
  <div id="idBtnController">
    <button type="button" onclick="onBtnOpen()">open</button>
    <button type="button" onclick="onBtnClose()">close</button>
    <button type="button" onclick="onPlayButtonClick()">play</button>
    <button type="button" onclick="onBtnAddA()">addA</button>
    <button type="button" onclick="onBtnManualSchedule()">add</button>
    <button type="button" onclick="onBtnInitAD()">initAd</button>
    <button type="button" onclick="onBtnDelAll()">del all</button>
    <button type="button" onclick="onBtnStop()" style="display:none">stop</button>
    <button type="button" onclick="onBtnPlayAd()">play ad</button>

    <div>
      <label>seek to: </label>
      <input type="text" id="seekedTime"/>
      <button type="button" onclick="onBtnSeek()">OK</button>
    </div>
    <br />

    <br />
    <button type="button" onclick="onBtnAddTextTrack()">add text track</button>
    <br />
    <button type="button" onclick="onBtnRemoveTextTrack()">remove text track</button>
    <br />
    <button type="button" onclick="setTextTrackHidden()">set text track hidden</button>
    <br />
    <form>
      set cue align:
      <label><input name="Fruit" type="radio" value="" onclick="setCueAlign('start')"/>start</label>
      <label><input name="Fruit" type="radio" value="" onclick="setCueAlign('center')"/>center</label>
      <label><input name="Fruit" type="radio" value="" onclick="setCueAlign('end')"/>end</label>
      <label><input name="Fruit" type="radio" value="" onclick="setCueAlign('left')"/>left</label>
      <label><input name="Fruit" type="radio" value="" onclick="setCueAlign('right')"/>right</label>
    </form>

    <br />
    <button type="button" onclick="onBtnAttribute()">attribute</button>
    <button type="button" onclick="onBtnTest()">test</button>
    <button type="button" onclick="onBtnTest2()">test2</button>
  </div>
  <br/>

  <div>
    <h3>Chromecast Sender Demo</h3>
    <button is="google-cast-button" id="castbutton" style="width: 48px;height: 48px;"></button>
    <button type="button" onclick="onUICmdCastInit()">init</button>
    <button type="button" onclick="onUICmdCastOpen()">open</button>
    <button type="button" onclick="onUICmdCastAddV()">addV</button>
    <button type="button" onclick="onUICmdCastAddPD()">addPD</button>
    <button type="button" onclick="onUICmdCastPlay()">play</button>
    <button type="button" onclick="onUICmdCastPause()">pause</button>

    <button type="button" onclick="onUICmdCastPlayAd()">playAd</button>

    <button type="button" onclick="onUICmdCastTest()">test</button>
  </div>

  <div>
    <h3>Log Window</h3>
    <div id="idConsole">
    </div>
  </div>

  <div>
    <h3>Ads Demo</h3>
    <div id="idCompanionAd" style="width: 300px;height: 250px;background-color: orange;">
    </div>
  </div>
</body>
</html>
