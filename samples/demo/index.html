<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <!-- google cast sender sdk -->
  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <!-- google ads sdk -->
  <script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>

  <link rel="stylesheet" href="./main.css"/>
  <script src="../../dist/liteH5Player.debug.js"></script>
  <script src="./assets.js"></script>
  <script src="./tool.js"></script>
  <script src="./main.js"></script>
</head>
<body>
  <h2>LiteH5Player</h2>

  <div class="player" onclick="onH5PRootClick()">
    <div id="player-container" class="html5-video-player">
      <div class="h5p-shade">
        <div class="h5p-tooltip">
          <span class="h5p-tooltip-text">00:00</span>
        </div>
        <div class="h5p-gradient-bottom"></div>
        <div class="h5p-chrome-bottom">
          <div class="h5p-progress-bar">
            <div class="h5p-scrubber-container">
            </div>
          </div>
          <div class="h5p-controls" onclick="onVideoControlBarClick()">
            <div class="h5p-left-controls">
              <button class="h5p-play-button h5p-button" onclick="onBtnPlay()" title="play">
                <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                  <use class="h5p-svg-shadow"></use>
                  <path class="h5p-svg-fill">
                  </path>
                </svg>
              </button>
              <div class="h5p-time-display"><span class="h5p-time-text">00:00</span></div>
              <button class="h5p-mute-button h5p-button">
                <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                  <use class="h5p-svg-shadow"></use>
                  <path class="h5p-svg-fill">
                  </path>
                </svg>
              </button>
              <div class="h5p-volume-panel">
                <div class="h5p-volume-slider">
                  <div class="h5p-volume-slider-handle">
                  </div>
                </div>
              </div>
            </div>
            <div class="h5p-right-controls">
              <button class="h5p-setting-button h5p-button" onclick="onBtnSetting()">
                <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                  <use class="h5p-svg-shadow"></use>
                  <path class="h5p-svg-fill">
                  </path>
                </svg>
              </button>
              <button class="h5p-fullscreen-button h5p-button" onclick="onBtnFullscreen()">
                <svg height="100%" version="1.1" viewBox="0 0 36 36" width="100%">
                  <use class="h5p-svg-shadow"></use>
                  <g class="h5p-fullscreen-button-corner-0">
                    <path class="h5p-svg-fill"></path>
                  </g>
                  <g class="h5p-fullscreen-button-corner-1">
                    <path class="h5p-svg-fill"></path>
                  </g>
                  <g class="h5p-fullscreen-button-corner-2">
                    <path class="h5p-svg-fill"></path>
                  </g>
                  <g class="h5p-fullscreen-button-corner-3">
                    <path class="h5p-svg-fill"></path>
                  </g>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="idBufferingContainer" onclick="onBufferIconClick()">
        <svg class="spinnerSvg" viewBox="25 25 50 50">
          <circle class="spinnerPath" cx="50" cy="50" r="20"
            fill="none" stroke-width="2" stroke-miterlimit="10" />
        </svg>
      </div>
    </div>
  </div>

  <div id="idBtnController">
    <button type="button" onclick="onBtnOpen()">open</button>
    <button type="button" onclick="onBtnClose()">close</button>
    <button type="button" onclick="onBtnPlay()">play</button>
    <button type="button" onclick="onBtnAddA()">addA</button>
    <button type="button" onclick="onBtnAddV()">addV</button>
    <button type="button" onclick="onBtnAddPD()">addPD</button>
    <button type="button" onclick="onBtnDelAll()">del all</button>
    <button type="button" onclick="onBtnStop()" style="display:none">stop</button>
    <button type="button" onclick="onBtnPlayAd()">play ad</button>

    <div>
      <label>seek to: </label>
      <input type="text" id="seekedTime"/>
      <button type="button" onclick="onBtnSeek()">OK</button>
    </div>
    <br />

    <br />
    <button type="button" onclick="onBtnAddTextTrack()">add text track</button>
    <br />
    <button type="button" onclick="onBtnRemoveTextTrack()">remove text track</button>
    <br />
    <button type="button" onclick="setTextTrackHidden()">set text track hidden</button>
    <br />
    <form>
      set cue align:
      <label><input name="Fruit" type="radio" value="" onclick="setCueAlign('start')"/>start</label>
      <label><input name="Fruit" type="radio" value="" onclick="setCueAlign('center')"/>center</label>
      <label><input name="Fruit" type="radio" value="" onclick="setCueAlign('end')"/>end</label>
      <label><input name="Fruit" type="radio" value="" onclick="setCueAlign('left')"/>left</label>
      <label><input name="Fruit" type="radio" value="" onclick="setCueAlign('right')"/>right</label>
    </form>

    <br />
    <button type="button" onclick="onBtnAttribute()">attribute</button>
    <button type="button" onclick="onBtnTest()">test</button>
    <button type="button" onclick="onBtnTest2()">test2</button>
  </div>

  <div>
    <h3>Chromecast Sender Demo</h3>
    <button is="google-cast-button" id="castbutton" style="width: 48px;height: 48px;"></button>
    <button type="button" onclick="onUICmdCastInit()">init</button>
    <button type="button" onclick="onUICmdCastOpen()">open</button>
    <button type="button" onclick="onUICmdCastAddV()">addV</button>
    <button type="button" onclick="onUICmdCastAddPD()">addPD</button>
    <button type="button" onclick="onUICmdCastPlay()">play</button>
    <button type="button" onclick="onUICmdCastPause()">pause</button>

    <button type="button" onclick="onUICmdCastPlayAd()">playAd</button>

    <button type="button" onclick="onUICmdCastTest()">test</button>
  </div>

  <div>
    <h3>Log Window</h3>
    <div id="idConsole">
    </div>
  </div>

  <div>
    <h3>Ads Demo</h3>
    <div id="idCompanionAd" style="width: 300px;height: 250px;background-color: orange;">
  </div>
</body>
</html>
