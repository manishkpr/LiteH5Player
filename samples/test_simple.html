<html>
<head>

</head>
<body>

  <h2>
    LiteH5Player
  </h2>

  <div id='div1'>
    <video controls width="640" height="320" autoplay=""></video>
  </div>

  <script type="text/javascript">
    function initContent() {
      var videoCodec = 'video/mp4;codecs=avc1.42c01f';
      var vContents = [];
      vContents.push('http://10.2.72.9/tasklink/65071/mac_chrome/video_begin_0_1.mp4');
      vContents.push('http://10.2.72.9/tasklink/65071/mac_chrome/video_data_0_1_0.mp4');
      vContents.push('http://10.2.72.9/tasklink/65071/mac_chrome/video_data_0_1_1.mp4');
      vContents.push('http://10.2.72.9/tasklink/65071/mac_chrome/video_data_0_2_0.mp4');
      vContents.push('http://10.2.72.9/tasklink/65071/mac_chrome/video_data_0_2_1.mp4');
      vContents.push('http://10.2.72.9/tasklink/65071/mac_chrome/video_data_0_3_0.mp4');
      vContents.push('http://10.2.72.9/tasklink/65071/mac_chrome/video_data_0_3_1.mp4');

      var info = {
        videoCodec: videoCodec,
        vContents: vContents,
      };

      return info;
    }

    var media = document.querySelector('video');

    var player = null;
    player = h5player.MediaPlayer().create();
    player.init(media);
    player.open(initContent());
    player.addV();
  </script>
